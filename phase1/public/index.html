<!doctype html>
<html lang="en">

<head>
   <!-- Meta -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Office Blankets | Warm up at work</title>

   <!-- Styles -->
   <link rel="stylesheet" href="styles.css">
</head>

<body>

   <!-- Hero -->
   <h1 class="title cta">
      Office Blankets
      <span>warm up at work</span>
   </h1>

   <!-- Survey CTA Box -->
   <h2 class="title cta reverse bg-ice-before">
      Getting Cold?<br />
      <a class="modal-trigger" data-modal="survey" href="#survey">Take the survey &gt;</a>
   </h2>

   <!-- Modals -->
   <div class="modal" data-modal="survey" data-modal-active="false">
      <div class="modal__content">
         <form class="form">
            <div class="survey" data-survey-step="1">
               <label>
                  <span>What's your name?</span>
                  <input type="text" name="name">
               </label>
               <label>
                  <span>What's your email?</span>
                  <input type="email" name="email">
               </label>
               <button>Next &gt;</button>
            </div>
            <div class="survey" data-survey-step="2">

            </div>
         </form>
      </div>
   </div>

   <!-- JavaScript -->
   <script src="script.js"></script>
</body>

</html>
